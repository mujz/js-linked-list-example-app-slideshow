<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>LinkedList Slideshow</title>
  </head>
  <body class="container">
    <h1 class="header center orange-text">LinkedList Slideshow</h1>

    <label>
      <h3>Please enter the text for the Slide</h3>
      <input type="text" name="slide" id="slide-text">
    </label>

    <div class="row center">
      <h3 id="viewport">
      </h3>
    </div>

    <div class="row center">
      <button id="btn-replay" class="btn-large waves-effect waves-light blue">Go to 1st Slide</button>
      <button id="btn-delete-slide" class="btn-large waves-effect waves-light pink">Delete Slide</button>
      <button id="btn-next-slide" class="btn-large waves-effect waves-light green">Next Slide</button>
      <button id="btn-last-slide" class="btn-large waves-effect waves-light blue">Go to Last Slide</button>
    </div>

    <script src="./LinkedList.js" type="text/javascript"></script>
    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
